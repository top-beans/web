<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$mctrl.closeModal()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">User</h4>
</div>

<div class="modal-body">
    <fieldset class="form-modern form-darker" ng-disabled="$mctrl.isReadOnly">
        <div class="form-group">
            <label class="col-sm-2">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="UserName" ng-model="$mctrl.user.username">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Password" ng-model="$mctrl.user.password">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Confirm</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="Confirm Password" ng-model="$mctrl.passwordConfirm">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2">Locked</label>
            <div class="col-sm-10">
                <input type="checkbox" ng-model="$mctrl.user.tries" ng-true-value="3" ng-false-value="0">
            </div>
        </div>
    </fieldset>
</div>

<div class="modal-footer">
    <div class="group-xl-responsive">
        <button type="button" class="btn btn-xs btn-default" ng-click="$mctrl.closeModal()">Close</button>
        <button type="button" class="btn btn-xs btn-primary" ng-click="$mctrl.order()">Order</button>
    </div>
</div>
