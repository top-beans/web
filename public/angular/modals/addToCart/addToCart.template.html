<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$mctrl.closeModal()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Buy or Sample</h4>
</div>

<div class="modal-body">
    <div class="form-group">
        <div class="radio">
          <label><input type="radio" name="optradio" ng-model="$mctrl.shoppingCart.requesttypekey" value="1">Order a Sample</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" ng-model="$mctrl.shoppingCart.requesttypekey" value="2">Make a Purchase</label>
        </div>
    </div>
    
    
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Quantity" ng-model="$mctrl.shoppingCart.quantity">
    </div>
    
</div>

<div class="modal-footer">
    <div class="group-xl-responsive">
        <button type="button" class="btn btn-xs btn-default" ng-click="$mctrl.closeModal()">Close</button>
        <button type="button" class="btn btn-xs btn-primary" ng-click="$mctrl.addToCart()">Order</button>
    </div>
</div>
