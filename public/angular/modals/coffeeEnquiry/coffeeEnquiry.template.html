<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="$mctrl.closeModal()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{$mctrl.coffee.name}}</h4>
</div>

<div class="modal-body">
    <form class="rd-mailform form-modern" name="contactForm" id="contactForm" autocomplete="on" novalidate>
        <div class="range">
            <div class="cell-xs-12">
                <div class="form-group">
                    <input ng-model="$mctrl.form.name" type="text" placeholder="Fullname" class="form-control" ng-required="true">
                </div>
            </div>
            <div class="cell-xs-6">
                <div class="form-group">
                    <input ng-model="$mctrl.form.email" type="email" placeholder="Email" class="form-control" ng-required="!$mctrl.form.number">
                </div>
            </div>
            <div class="cell-xs-6">
                <div class="form-group">
                    <input ng-model="$mctrl.form.number" type="text" placeholder="Contact Number" class="form-control" ng-required="!$mctrl.form.email">
                </div>
            </div>
            <div class="cell-xs-12">
                <div class="form-group">
                    <textarea ng-model="$mctrl.form.description" rows="3" placeholder="Your Enquiry about {{$mctrl.coffee.name}}" class="form-control" ng-required="true"></textarea>
                </div>
            </div>
            <div class="cell-xs-12">
                <div class="product product-item-fullwidth product-in-modal">
                    <div class="product-main">
                        <div class="product-main-inner">
                            <div class="product-body">
                                <p class="product-brand">{{$mctrl.coffee.region}}{{$mctrl.coffee.region == null ? '' : ','}} {{$mctrl.coffee.country}}</p>
                                <h5 class="product-header">{{$mctrl.coffee.name}}</h5>
                                <div class="product-rating">
                                    <ul class="list-rating">
                                        <li ng-repeat="n in $mctrl.coffee.fullStars()">
                                            <span class="icon icon-xxs material-icons-star"></span>
                                        </li>
                                        <li ng-if="$mctrl.coffee.halfStar()">
                                            <span class="icon icon-xxs material-icons-star_half"></span>
                                        </li>
                                        <li ng-repeat="n in $mctrl.coffee.borderStars()">
                                            <span class="icon icon-xxs material-icons-star_border"></span>
                                        </li>
                                    </ul><span class="text-light">{{$mctrl.coffee.cuppingscore}} Cupping Score</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="group-xl-responsive">
        <button type="button" class="btn btn-xs btn-default" ng-click="$mctrl.closeModal()">Cancel</button>
        <button type="button" class="btn btn-xs btn-primary" ng-click="$mctrl.save()">Send</button>
    </div>
</div>
