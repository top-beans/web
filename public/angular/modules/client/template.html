<form>
    <div class="form-group col-sm-4">
        <div class="bot5">
            <label for="name">Code</label>
            <input id="name" type="text" class="form-control" placeholder="Client Name" ng-model="$ctrl.client.clientcode">
        </div>
        
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" placeholder="Client Name" ng-model="$ctrl.client.name">
        
        <div class="checkbox">
            <label><input type="checkbox" data-bind="checked: approvedforbusiness"> Approved for business</label>
        </div>
    </div>
    <div class="form-group col-sm-4">
        <div class="bot5">
            <label for="number">Number</label>
            <input id="number" type="text" class="form-control" placeholder="Telephone" ng-model="$ctrl.client.number">
        </div>
        
        <label for="website">Website</label>
        <input id="website" type="text" class="form-control" placeholder="Website" ng-model="$ctrl.client.website">
    </div>
    <div class="form-group col-sm-4">
        <label for="address">Address</label>
        <textarea id="address" class="form-control" placeholder="Address" ng-model="$ctrl.client.address" rows="7"></textarea>
    </div>

    
    <div class="form-group col-sm-4">
        <label for="twitter">Twitter</label>
        <input id="twitter" type="text" class="form-control" placeholder="Twitter" ng-model="$ctrl.client.twitter">
    </div>

    <div class="form-group col-sm-4">
        <label for="facebook">Facebook</label>
        <input id="facebook" type="text" class="form-control" placeholder="Facebook" ng-model="$ctrl.client.facebook">
    </div>
    <div class="form-group col-sm-4">
        <label for="postcode">Post Code</label>
        <input for="postcode" type="text" class="form-control" placeholder="Post Code" ng-model="$ctrl.client.postcode">
    </div>


    <div class="form-group col-sm-4">
        <label for="incorporationdate">Incorporation Date</label>
        <input id="incorporationdate" type='text' class="form-control" ng-model="$ctrl.client.incorporationdate" placeholder="YYYY-MM-DD" />
    </div>
    <div class="form-group col-sm-4">
        <label for="turnover">Turnover</label>
        <input id="turnover" type="text" class="form-control" placeholder="Turnover" ng-model="$ctrl.client.turnover">
    </div>

    <div class="form-group col-sm-4">
        <label for="profit">Profit</label>
        <input id="profit" type="text" class="form-control" placeholder="Profit" ng-model="$ctrl.client.profit">
    </div>
    <div class="form-group col-sm-4">
        <label for="loss">Loss</label>
        <input id="loss" type="text" class="form-control" placeholder="Loss" ng-model="$ctrl.client.loss">
    </div>

    <div class="form-group col-sm-4">
        <label for="netcurrentassets">Net Current Assets</label>
        <input id="netcurrentassets" type="text" class="form-control" placeholder="Net Current Assets" ng-model="$ctrl.client.netcurrentassets">
    </div>
    <div class="form-group col-sm-4">
        <label for="shareholdersfunds">Shareholders Funds</label>
        <input id="shareholdersfunds" type="text" class="form-control" placeholder="Share Holders Funds" ng-model="$ctrl.client.shareholdersfunds">
    </div>
    
    <div class="form-group col-sm-12 text-right">
        <button type="button" class="btn btn-primary ladda-button"
                data-style="zoom-out"
                ng-click="$ctrl.saveClient()">
            <span class="ladda-label glyphicon glyphicon-save"></span> Save
        </button>
    </div>
</form>
